<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>软件共享协议</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>

<body>
    <div>
        <h2 align="center">软件共享协议</h2>
        <section>
            <p>
                <h4>1. 综述</h4>
                对软件的使用必须在软件公开协议前提下的衍生。
            </p>
            <p>
                <h4>2. 商业活动</h4>
                使用软件进行商业活动必须在通知并且的到原创作者的同意的前提下，原创作者必须拥有可知性。
            </p>
            <p>
                <h4>3. 保留权限</h4>
                原创作者拥有随时修改使用协议的权限，并且使用原创的单位或者个人必须立即执行原创作者修改后的协议。
            </p>
            <p>
                <h4>4. 不可知性</h4>
                软件仅供学习使用，对于软件造成的系统问题，原创作者概不负责。
            </p>
            <p>
                <h4>5. 持续性</h4>
                公开原创作者必须同意并且保证软件的持续性，支持用户随时可以下载到最新的软件。
            </p>
            <p>
                <h4>6. 强制权限</h4>
                原创作者对协议拥有最终的解释权。
            </p>
        </section>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
